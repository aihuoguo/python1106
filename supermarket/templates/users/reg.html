{% extends 'common/parent.html' %}
{% load static %}

{% block title %}
    登录

{% block content %}
    <form>
	    <input type="text" name="username"  value="{{ request.POST.username }}" placeholder="请输入手机号" class="login-name">
             <p class="text-danger">{{ form.errors.username.0 }}</p>
	    <input type="password" name="password"  placeholder="请输入密码" class="login-password">
             <p class="text-danger">{{ form.errors.password.0 }}</p>
	    <input type="password" name="repassword"  placeholder="确认密码" class="login-name">
             <p class="text-danger">{{ form.errors.repassword.0 }}</p>
	    <div class="yzm" style="margin-top: 1.5rem;">
	    	<input type="text" class="reg-yzm" placeholder="输入验证码" />
	    	<input type="button" class="yzm-hq" value="获取验证码" />
	    </div>
	     <input type="button" class="login-btn" value="立即注册">
	    <div class="agree">
	    	<input type="checkbox" name="checkbox" value="同意" checked="">&nbsp;同意
		    <a href="" class="xy">《用户协议》</a>
		      <div class="r-login">已有账号，请<a href="login.html" class="l-login">登录</a></div>
	    </div>
	   </form>

{% endblock %}
