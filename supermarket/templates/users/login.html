{% extends 'common/parent.html' %}
{% load static %}

{% block title %}
    登录
{% endblock %}

{% block content %}
    <form action="" method="post" class="form-horizontal">
        {% csrf_token %}
    <input type="text" name="username"  value="{{ request.POST.username }}" id="mobile" placeholder="请输入用户名/手机号" class="login-name">
        <p class="text-danger">{{ form.errors.username.0 }}</p>
    <input type="password" name="password" id="password" placeholder="请输入密码" class="login-password">
        <p class="text-danger">{{ form.errors.password.0 }}</p>
    <button type="submit" class="btn btn-success">登录</button>
    <div class="agree">
        <a href="reg.html">免费注册</a>
        <a href="forgetpassword.html" class="forget">忘记密码？</a>
    </div>
    <div class="line"></div>
    <div class="line-text">第三方账号登录</div>
    <ul class="second-login">
        <li><a href=""><img src="{% static 'images/wxlogin.png' %}"/></a></li>
        <li><a href=""><img src="{% static 'images/qqlogin.png' %}"/></a></li>
        <li><a href=""><img src="{% static 'images/sinalog.png' %}"/></a></li>
    </ul>
    </form>
{% endblock %}
