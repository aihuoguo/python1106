{% extends 'common/parent.html' %}
{% load static %}
{% block title %}
    个人资料
{% endblock %}

{% block head_css %}
    <link href="{% static 'css/check.css' %}" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block header %}
    <header data-am-widget="header" class="am-header am-header-default sq-head ">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back()" class="">
                <i class="am-icon-chevron-left"></i>
            </a>
        </div>
        <h1 class="am-header-title">
            <a href="" class="">个人资料</a>
        </h1>
    </header>
    <div style="height: 49px;"></div>
{% endblock %}


{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <ul class="safty1">
        <li>
            <i style="margin-top: 25px;">头像</i>
            <div class="infor-pic">
                <img src="{{ MEDIA_URL }}{{ user.logo }}"/>
            </div>
        </li>
        <li>
            <input type="file" name="logo">
        </li>
        <li>
            <i>昵称</i>
            <input class="infor-tele" name="tel" value="{{ user.tel|default:'' }}" placeholder="默认"/>
        </li>
        <li>
                <i>性别</i>
                <i class="infor-tele">
                    <label class="am-radio-inline">
                        <input type="radio" name="radio10" checked="checked" value="1" data-am-ucheck>男
                    </label>
                    <label class="am-radio-inline">
                        <input type="radio" name="radio10" value="1" data-am-ucheck>女
                    </label>
                </i>
        </li>
        <li>

                <i>生日</i>
                <input class="infor-tele" placeholder="{{request.session.birth_time}}"/>

        </li>

    </ul>

    <div style="height: 10px; background: #efefef;"></div>
    <ul class="safty1">
        <li>
            <i>学校</i>
            <input class="infor-tele" placeholder="{{request.session.school_name}}"/>
        </li>
        <li>
            <i>位置</i>
            <input class="infor-tele" placeholder="{{request.session.address}}"/>
        </li>
        <li>
            <i>故乡</i>
            <input class="infor-tele" placeholder="{{request.session.hometown}}"/>
        </li>
        <li>
            <i>手机</i>
            <input class="infor-tele" placeholder="{{request.session.username}}"/>
        </li>
        <li>
            <input type="submit" class="am-btn am-btn-warning" value="保存"/>
        </li>
    </ul>
    </form>
{% endblock %}
